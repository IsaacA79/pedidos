<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">Agregar Cliente</h1>

    {% if mensaje %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ mensaje }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="text" value="Generada automáticamente" disabled
             class="w-full bg-gray-100 border border-gray-300 p-2 rounded text-center" />

      <input type="text" name="nombre" placeholder="Nombre" required class="w-full border p-2 rounded" />
      <input type="text" name="direccion" placeholder="Dirección" required class="w-full border p-2 rounded" />
      <input type="email" name="correo" placeholder="Correo" required class="w-full border p-2 rounded" />
      <input type="tel" name="telefono" placeholder="Teléfono" required class="w-full border p-2 rounded" />

      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded">Crear Cliente</button>
    </form>

    <div class="text-center mt-4">
      <a href="/" class="text-orange-500 hover:underline">Regresar al menú</a>
    </div>
  </div>
</body>
</html>
