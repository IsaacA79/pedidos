<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-orange-600">Buscar Pedido</h1>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold">NÃºmero de pedido:</label>
        <input type="number" name="pedido_id" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-md">
        Buscar
      </button>
      <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md">
        <a href="/" >Regresar al Menu</a>
      </button>
    </form>

    {% if pedido %}
      <div class="mt-6 p-4 border-t border-gray-200">
        <h2 class="text-xl font-semibold text-green-600">Detalles del Pedido</h2>
        <p><strong>ID:</strong> {{ pedido.pedido }}</p>
        <p><strong>Cliente:</strong> {{ pedido.cliente }}</p>
        <p><strong>Producto:</strong> {{ pedido.producto }}</p>
        <p><strong>Precio:</strong> ${{ pedido.precio }}</p>
      </div>
    {% elif request.method == 'POST' %}
      <div class="mt-4 text-red-500 text-sm">
        Pedido no encontrado.
      </div>
    {% endif %}
  </div>
</body>
</html>
