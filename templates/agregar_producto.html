<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-orange-600 text-center">Agregar Producto</h2>
    <form method="POST" class="space-y-4">
      <input name="clave" placeholder="Clave del producto" class="w-full border p-2 rounded" required>
      <input name="nombre" placeholder="Nombre del producto" class="w-full border p-2 rounded" required>
      <input name="precio" placeholder="Precio" type="number" step="0.01" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded">Guardar</button>
    </form>
    <div>
      <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md mt-4">
        <a href="/" >Regresar al Menu</a>
      </button>
    </div>
  </div>
 
</body>
</html>
